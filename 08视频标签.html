<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频标签</title>
</head> 
<body>
    <!-- controls:和音频一样，显示播放的控件 -->
    <!-- autoplay:自动播放（Chrome浏览器需要配合muted实现静音播放） -->
    <!-- loop：循环播放 -->
    <video src="./试用视频.mp4" controls autoplay muted loop width="200"></video>

    <!-- 视频格式：支持MP4（所有浏览器都支持）,WebM,Ogg -->
</body>
</html>
