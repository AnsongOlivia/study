<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- src属性是地址 -->
    <!-- ./表示的是当前文件所在的位置 -->
    <img src="" alt="">

    <!-- alt：是替换文本 即当图片加载失败的时候，才会显示替换文本-->
    <!-- 当图片加载成功的时候，不会显示替换文本 -->
    <img src="" alt="我是替换文本">
</body>
</html>
