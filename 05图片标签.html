<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- src属性是地址 -->
    <!-- ./表示的是当前文件所在的位置 -->
    <img src="" alt="">

    <!-- alt：是替换文本 即当图片加载失败的时候，才会显示替换文本-->
    <!-- 当图片加载成功的时候，不会显示替换文本 -->
    <img src="" alt="我是替换文本">

    <!-- title：是自建的属性，需要用户自建才能显示，鼠标悬停在图片上后会显示文本框 -->
    <img src="" alt="" title="我是title的效果">

    <!-- width：宽度 height：高度 -->
    <!-- 如果只设置了一个，另一个没设置的话，会等比例缩放图片 -->
    <!-- 如果同时设置了width和height，如果设置不当可能会变形 -->
    
</body>

</html>
