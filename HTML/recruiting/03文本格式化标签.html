<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <!-- b和strong：两者都是加粗，在视觉效果上一模一样，只是语境的重要性不同 -->
    <!-- 语境中更重要的情况下，用strong -->
    <b>加粗</b>
    <strong>加粗</strong>
    <br>

    <!-- u和ins：同样都是下划线，和加粗一样 -->
    <u>下划线</u>
    <ins>下划线</ins>
    <br>

    <!-- i和em：同样都是倾斜，同上 -->
    <i>倾斜</i>
    <em>倾斜</em>
    <br>

    <!-- s和del：同样都是删除线，同上 -->
    <s>删除线</s><del>删除线</del>
    <br>

    <!-- 下面两个实际效果完全一样，线没法被b或者strong加粗 -->
    <s><strong>删除线</strong></s>
    <br>

    <b><del>删除线</del></b>
    <br>


</body>

</html>
