<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频标签</title>
</head>
<body>
    <!-- controls:显示播放的控件 -->
    <!-- autoplay:自动播放（部分浏览器不支持：如Chrome，Edge，都不支持） -->
    <!-- loop：循环播放 -->
    <audio src="./Chronic Crew - Silver Scrapes.flac" controls loop></audio>

    <!-- 目前已知:支持MP3,Wav,Ogg,flac,m4a格式 -->
</body>
</html>
