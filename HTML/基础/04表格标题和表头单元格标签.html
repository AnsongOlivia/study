<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标题和单元格标签</title>
</head>
<body>
    <!-- 表格标签： -->
    <!-- caption ：表格大标题  默认在表格整体顶部居中位置显示  书写在table标签内部 -->
    <!-- th：表头单元格，表示一列小标题，通常用于表格第一行，默认内部文字加粗并居中显示 -->

    <table border="1">
        <caption><b>学生成绩单</b></caption>
        <tr>
            <!-- <td></td> -->
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>

        </tr>
        <tr>
            <td>张三</td>
            <td>100</td>
            <td>棒</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>99</td>
            <td>厉害</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>98</td>
            <td>牛</td>
        </tr>
    </table>
</body>
</html>
