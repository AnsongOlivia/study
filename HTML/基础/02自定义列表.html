<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>

<body>
    <!-- 特点： -->
    <!-- dd前会默认显示缩进效果 -->
    <!-- dl标签中只允许包含dt/dd标签 -->
    <!-- dt/dd标签可以包含任意内容 -->
    <!-- dt是主题标签，dd是内容标签 -->

    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
    </dl>
</body>

</html>
