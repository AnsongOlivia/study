<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input按钮</title>
</head>

<body>
    用户名：<input type="text" name="" id="" placeholder="请输入用户名">
    <br>
    <br>
    密码： <input type="password" name="" id="" placeholder="请输入密码">
    <br>
    <br>
    <!-- 按钮分三种： -->
    <!-- 提交按钮：点击之后提交数据给后端服务器 -->
    <input type="submit">
    <br>
    <br>
    <!-- 重置按钮：点击之后，恢复表单默认值 -->
    <input type="reset">
    <br>
    <br>
    <!-- 普通按钮：默认无功能，之后配合js添加功能 -->
    <input type="button">
</body>

</html>
