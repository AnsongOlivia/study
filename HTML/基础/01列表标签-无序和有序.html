<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签-无序和有序</title>
</head>
<body>
    <!-- ul标签中只允许包含li标签 -->
    <!-- li标签中可以包含任意内容 -->
    <h1>无序列表</h1>
    <hr>
    <ul>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>火龙果</li>
    </ul>
    <!-- 有序列表的规范和无序列表的规范一样 -->
    <h1>有序列表</h1>
    <hr>
    <ol>
        <li>张三：100</li>
        <li>李四：99</li>
        <li>王五：98</li>
    </ol>
</body>
</html>
