<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
<!-- 表格标签的嵌套关系：table > tr > td  -->
<!-- 标签名      说明 -->
<!-- table       表格整体，可包裹多个tr  -->
<!-- tr          表格行，可用于包裹td -->
<!-- td          表格单元格，用于包裹内容 -->

<!-- border：表示表格边框宽度，不加该属性就没有边框 -->
<!-- 一般表格的宽高等样式效果都在css内设置，所以该属性处不提示 -->
<table border="1" width="600" height="400">
    <tr>
        <td>姓名</td>
        <td>成绩</td>
        <td>评语</td>
    </tr>
    <tr>
        <td>NO.1</td>
        <td>100分</td>
        <td>棒</td>
    </tr>
    <tr>
        <td>NO.2</td>
        <td>98分</td>
        <td>厉害</td>
    </tr>
</table>
</body>

</html>
